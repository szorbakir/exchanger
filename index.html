<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <!--Custom-btn stylesheet-->
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#" style="color:#474745">
          <img
            src="image/coins-solid.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Exchanger
        </a>
        <ul class="list-inline text-center" style="margin-top: 15px">
          <li class="list-inline-item">
            <a id="facebook" target="_blank" href="https://www.facebook.com/szorbakir"
              ><i class="fab fa-facebook-f"> </i
            ></a>
          </li>
          <li class="list-inline-item">
            <a id="instagram" target="_blank" href="https://www.instagram.com/szorbakir/"
              ><i class="fab fa-instagram"> </i
            ></a>
          </li>
          <li class="list-inline-item">
            <a
              id="linkedin"
              target="_blank"
              href="https://www.linkedin.com/in/ibrahim-soner-zorbak%C4%B1r-78215793/"
              ><i class="fab fa-linkedin-in"> </i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container" style="margin-top: 100px">
      <div class="row justify-content-center">
        <h3><span style="color: #e85a4f">Exchanger</span> Currency Converter</h3>
      </div>
      <div class="row justify-content-center align-items-center" style="margin-top: 50px">
        <div class="form-group input-group-lg col-sm">
          <label for="Amount" style="margin-left: 10px">Amount</label>
          <input
            id="amountInput"
            type="number"
            class="form-control select-menu shadow"
            aria-label="Amount"
            min="1"
          />
        </div>
        <div class="form-group input-group-lg col-sm">
          <label for="source" style="margin-left: 10px">From </label>
          <select id="sourceInput" class="custom-select select-menu shadow">
            <option value="INR">Indian Rupee</option>
            <option value="AUD">Australian Dollar</option>
            <option value="GBP">British Pound</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="CHF">Swiss Franc</option>
            <option value="CZK">Czech Koruna</option>
            <option value="EUR" selected>Euro</option>
            <option value="MXN">Mexican Peso</option>
            <option value="NOK">Norwegian Krone</option>
            <option value="RUB">Russian Ruble</option>
            <option value="TRY">Turkish Lira</option>
            <option value="USD">US Dollar</option>
          </select>
        </div>
        <div class="form-group input-group-lg col-sm">
          <label for="target" style="margin-left: 10px">To</label>
          <select id="targetInput" class="custom-select select-menu shadow">
            <option value="INR">Indian Rupee</option>
            <option value="AUD">Australian Dollar</option>
            <option value="GBP">British Pound</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="CHF">Swiss Franc</option>
            <option value="CZK">Czech Koruna</option>
            <option value="EUR">Euro</option>
            <option value="MXN">Mexican Peso</option>
            <option value="NOK">Norwegian Krone</option>
            <option value="RUB">Russian Ruble</option>
            <option value="TRY">Turkish Lira</option>
            <option value="USD" selected>US Dollar</option>
          </select>
        </div>
        <button type="button" id="convertButton" class="btn btn-primary ">Convert</button>
      </div>
    </div>
    <div id="informationContainer" style="margin-top: 50px" class="container">
      <!-- <div id="sourceRow" class="row justify-content-center"><h4>1 EUR =</h4></div>
      <div id="targetRow" class="row justify-content-center">
        <h1 class="display-3">1.1190 USD</h1>
      </div>
      <div class="row justify-content-center">
        All figures are live in Exchange rates API which is a free service for current and
        historical foreign exchange rates published by the European Central Bank.
      </div> -->
    </div>

    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="userInterface.js"></script>
    <script src="converter.js"></script>
    <script src="project.js"></script>
  </body>
</html>
